name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install flake8 mypy pip-audit pytest

      - name: Lint
        run: python -m flake8

      - name: Type check
        run: python -m mypy .

      - name: Test
        run: python -m pytest

      - name: Security audit
        run: python -m pip_audit -r requirements.txt
